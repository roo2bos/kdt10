<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>설문조사</h1>
    <!-- form 태그 -->
    <form >
        이름 <input type="text" placeholder="이름을 입력해주세요"><br>
        이메일 <input type="email" placeholder="love@example.com">
        <h3>나이</h3>
        <p>
            <input type="radio" name="age" value="10" checked>10대
            <input type="radio" name="age" value="20">20대
            <input type="radio" name="age" value="30">30대
            <input type="radio" name="age" value="40">40대
            <input type="radio" name="age" value="50">50대
            <input type="radio" name="age" value="60">60대 이상
        </p>
        
        <h3>원하는 강의(복수 응답가능 합니다.)</h3>
        <p>
            <input type="checkbox" name="lecture" value="html" checked>html
            <input type="checkbox" name="lecture" value="js">javascript
            <input type="checkbox" name="lecture" value="css">css
        </p>
        <textarea name="comment" cols="30" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
        <input type="submit" value="제출">
    </form>
</body>
</html>
