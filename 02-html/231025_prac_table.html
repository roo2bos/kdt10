<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="150" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table><br>

        <colgroup>
            <col style="width:50px">
            <col style="width:150px">
            <col style="width:90px">
            <col style="width:150px">
        </colgroup>
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <td align="center" rowspan="2">커피류</td>
            <td align="center"><a href="#">아메리카노</a></td>
            <td align="center">4200 원</td>
            <td align="center"><img width="100%" src="./imgs/coffee_1.jpg" align="absmiddle" alt="아메리카노"></td>
        </tr>
        <tr>
            <td align="center"><a href="#">돌체라떼</a></td>
            <td align="center">4800 원</td>
            <td align="center"><img width="100%" src="./imgs/coffee_2.jpg" align="absmiddle" alt="돌체라떼"></td>
        </tr>
        <tr>
            <td align="center" rowspan="2" width="50">주스류</td>
            <td align="center"><a href="#">자바칩 프라푸치노</a></td>
            <td align="center" rowspan="2">5000 원</td>
            <td align="center"><img width="100%" src="./imgs/coffee_3.jpg" align="absmiddle" alt="자바칩 프라푸치노"></td>
        </tr>
        <tr>
            <td align="center"><a href="#">녹차 프라푸치노</a></td>
            <td align="center"><img width="100%" src="./imgs/coffee_4.jpg" align="absmiddle" alt="녹차 프라푸치노"></td>
        </tr>
    </table>
</body>
</html>
