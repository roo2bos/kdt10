<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css04 : display</title>
    <style>
        .inline{width: 200px;background-color: yellow;}
        .block{width: 100px;background-color: orange;}
        .inline-block{width: 100px;display: inline-block;background-color: red;}
    </style>
</head>
<body>
    <!-- inline & block -->
    <span class="inline">Hello</span>
    <span class="inline">World</span>
    <div class="block"><div>Hello Block</div></div>
    <span>span</span>
    <div class="inline-block">World</div>
    <!-- <span>
        <div>안된다</div>
    </span> -->
</body>
</html>
