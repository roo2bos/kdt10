<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    * 콘솔창을 참고 하세요
    <div class="container">
        <div class="box" id="green">1</div>
        <div class="box" id="red">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <input type="text" name="userName">
        <input type="text" name="userName">
    </div>
    
    <script>
        //요소 선택
        //1. getElementById : id 속성값으로 요소를 선택(요소 하나만 선택)
        let dom1=document.getElementById("green");
        console.log(dom1);
        
        //2. getElementsByClassName
        //HTMLCollection
        //class 속성값으로 요소를 선택
        let dom2 = document.getElementsByClassName("box");
        for (let i = 0; i < dom2.length; i++) {
            console.log(dom2[i])
        }
        console.log(dom2);

        //3. getElementsByTagName
        //HTMLCollection
        // 태그 이름 기준으로 요소 선택
        let dom3 = document.getElementsByTagName("div");
        for (let i = 0; i < dom3.length; i++) {
            console.log(dom3[i])
        }
        console.log(dom3);

        //4. getElementsByName
        // NodeList 배열
        // name 속성값으로 요소 선택
        let dom4 = document.getElementsByName("userName");
        for (let i = 0; i < dom4.length; i++) {
            console.log(dom4[i])
        }
        console.log(dom4);

        //5. querySelector
        // NodeList 배열
        // 선택자를 이용해서 요소 선택
        // css 선택자와 동일(클래스: class(.), id(#), 태그 : 태그 이름 등등)
        let dom5 = document.querySelector("#red");
        for (let i = 0; i < dom5.length; i++) {
            console.log(dom5[i])
        }
        console.log(dom5);
        let dom6 = document.querySelectorAll(".box");
        for (let i = 0; i < dom6.length; i++) {
            console.log(dom6[i])
        }
        console.log(dom6);
        
    </script>
   
    
    
    <div id="parent">
        Text
        <div id="two">div 두번째 Text</div>
        <div>div 세번째 Text</div>
    </div>
    <script>
        let parent = document.getElementById("parent");
        console.log(parent);
        let parentChildren = parent.children;
        let parentChildNodes = parent.childNodes;
        console.log('children:', parentChildren);
        console.log('children.namedItem:', parentChildren.namedItem('two'));
        console.log('childNodes:', parentChildNodes);

        //자식 추가(추가할 부모 선택 -> 추가할 자식 만들고 -> 자식 붙여주기)
        let child1 = document.createElement('div');
        child1.innerText='네번째 Text';
        // child1.textContent='<div>a</div>네번째 Text';
        // child1.innerText='<div>a</div>네번째 Text';
        // child1.innerHTML='<div>a</div>네번째 Text';
        parent.appendChild(child1);

        /* 
        태그의 내부 내용을 변경 
        - innerText : 문자열을 넣는거 & 공백 문자 제거
        - innerHTML : HTML 요소를 넣는거
        - textContent : 문자열을 넣는거 & 공백 문자 반환
        */
       let two= document.getElementById('two');
        two.innerHTML = '<strong>강조</strong>';
        two.textContent = 'textContent <strong>강조</strong>.  &    ! ';
        console.log(two.innerText);
        // child1.textContent='<div>a</div>네번째 Text';
        // child1.innerText='<div>a</div>네번째 Text';
        // child1.innerHTML='<div>a</div>네번째 Text';
        
    </script>
</body>
</html>
<!--
    HTMLCollection vs NodeList
    1. 
    - HTMLCollection 객체는 태그 요소만 포함
    - NodeList 객체는 태그와 텍스트 노드 등을 모두 포함한다.

    2. 
    - HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스방식과
    nameItem 메소드 방식을 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근 가능하다.

    3. 
    - HTMLCollection은 동적이고, NodeList는 정적이다.
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됐을 때, 추가된
    요소도 가져올 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

    4. 
    - HTMLCollection: 실제 배열X, 배열과 유사한 객체, forEach 사용X
    - NodeList는 실제 배열, forEach 사용O


-->
