<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <div style="width: 100px;height: 100px;border: 1px solid #000;" onclick="functionName()">클릭시 콘솔에 '안녕하세요' 메세지 출력</div>
    <hr>
    첫번째 입력 값 : <input type="text" id="val1" size="3">
    두번째 입력 값 : <input type="text" id="val2" size="3">
    <button onclick="add()">더하기</button>
    <button onclick="sub()">빼기</button>
    <button onclick="mul()">곱하기</button>
    <button onclick="divide()">나누기</button> 

    <script>
        //함수 선언문
        functionName();
        function functionName(){
            console.log('안녕하세요');
        }

        // 함수 표현식
        let functionName2 = function(){
            console.log('안녕하세요2');
        }
        //함수 호출
        functionName2();
        
        //화살표 함수
        let functionName3 = () => {
            console.log('안녕하세요3');
        }

        functionName3();

        // 매개 변수가 있는 함수
        // function 함수이름(매개변수1, 매개변수2, ...)
        function hello(name, age=15){
            // hello라는 함수 번위 안에서만 쓸수 있는 변수 : name, age
            console.log(name+"님 안녕하세요!");
            console.log(age+"세");

            // 반환값이 있는 함수
            return age+10;
        }
        let result = hello('홍길동',10);
        console.log("result : "+ result)
        hello(1);
        console.log("name : "+name) // 스코프를 벗어났기 때문에 값이 없음..

        // 실습 : 곱을 반환
        function multifly(a,b){
            return a*b;
        }
        multifly(5,5)

        // 제곱을 반환
        function square(a){
            return a*a;
        }
        square(11);


        //실습
        // let num1 = prompt('첫번째 숫자를 입력해주세요.');
        // let num2 = prompt('두번째 숫자를 입력해주세요.');
        function add(){
            let num1 = document.querySelector("#val1").value;
            let num2 = document.querySelector("#val2").value;
            let result = Number(num1) + Number(num2);
            console.log(`${num1} + ${num2} =`,result);
            alert(result);
        }
        function sub(){
            let num1 = document.querySelector("#val1").value;
            let num2 = document.querySelector("#val2").value;
            let result = Number(num1) - Number(num2);
            console.log(`${num1} - ${num2} =`,result);
            alert(result);
        }
        function mul(){
            let num1 = document.querySelector("#val1").value;
            let num2 = document.querySelector("#val2").value;
            let result = Number(num1) * Number(num2);
            console.log(`${num1} * ${num2} =`,result);
            alert(result);
        }
        function divide(){
            let num1 = document.querySelector("#val1").value;
            let num2 = document.querySelector("#val2").value;
            let result = Number(num1) / Number(num2);
            console.log(`${num1} / ${num2} =`,result);
            alert(result);
        }
    </script>
</body>
</html>
