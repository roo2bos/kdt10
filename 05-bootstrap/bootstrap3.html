<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS 불러오기 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <!-- JS 불러오기 -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="showAlert"></div>
    <button class="btn btn-danger mb-3" id="btn">show alert!</button>
    <div id="liveAlertPlaceholder"></div>
    <button class="btn btn-danger" id="liveAlertBtn">show alert</button>
    <!-- alert -->
    <div class="alert alert-secondary" role="alert">alert-secondary</div>
    <div class="alert alert-success" role="alert">alert-success</div>
    <div class="alert alert-danger" role="alert">alert-danger</div>
    <div class="alert alert-warning" role="alert">alert-warning</div>
    <div class="alert alert-info" role="alert">alert-info</div>
    <div class="alert alert-light" role="alert">alert-light</div>
    <div class="alert alert-dark" role="alert">alert-dark</div>
    <script>
        const showAlert=document.querySelector('#showAlert');
        let appendAlert=(msg, type)=>{
            const newDiv = document.createElement('div');
            newDiv.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `<div>${msg}</div>`,
                    `<button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>`,
                `</div>`
            ].join('');
            showAlert.append(newDiv);
        }
        const btnTriiger = document.querySelector('#btn')
        btnTriiger.addEventListener('click',()=>{
            console.log('s')
            appendAlert('알럿 보여주기 연습','danger')
        });
    </script>
