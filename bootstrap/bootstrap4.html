<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS 불러오기 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <!-- JS 불러오기 -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <style>
        body{
            padding-top: 50px;
            height: 80000px;
        }
    </style>
</head>
<body>
    <h1>container</h1>
    <!-- breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width: 100% -->
    <div class="container bg-info mb-3">contatainer</div>
    <div class="container-sm bg-info mb-3">contatainer-sm</div>
    <div class="container-md bg-info mb-3">contatainer-md</div>
    <div class="container-lg bg-info mb-3">contatainer-lg</div>
    
    <!-- container-fiulid: 항상 화면의 너비 100% 차지 -->
    <div class="container-fiulid bg-info mb-3">container-fiulid</div>

    <!-- position: fixed -->
    <!-- postion 속성이기 때문에 다른 요소의 위치를 무시 -> marign등을 사용해서 레이아웃을 사용 -->
    <!-- <div class="fixed-top bg-danger">fixed-top</div> -->
    <!-- <div class="fixed-bottom bg-danger">fixed-bottom</div> -->

    <!-- sticky -->
    <div class="sticky-sm-top bg-success">sticky-top</div>
    <div style="height: 500px;"></div>
    <div class="sticky-bottom bg-success">sticky-bottom</div>
</body>
</html>
