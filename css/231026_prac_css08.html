<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css04:폰트 실습</title>
    <style>
        body{margin: 0;}
        .box{height: 200px;background-color: orange;}
        .box>div{display: inline-block;width: 200px;height: 100px;margin-right: 30px;}
        .html{background-color: lightblue;}
        .css{background-color: green;}
        .js{background-color: red;}
    </style>
</head>
<body>
    <div class="box">
        <div class="html">HTML</div>
        <div class="css">CSS</div>
        <div class="js">Javascript</div>
    </div>
</body>
</html>
